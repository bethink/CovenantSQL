version: '3'

services:
  node_01:
    image: covenantsql/covenantsql:latest
    container_name: node_01
    restart: always
    ports:
      - '12100:4661'
      - '12101:4665'
    environment:
      COVENANT_ROLE: blockproducer
      COVENANT_CONF: ./node_1/config.yaml
      # METRIC_WEB_ADDR: '0.0.0.0:4665'
    volumes:
      - ./test/service/node_1/:/app/node_1/
    networks:
      default:
        ipv4_address: 172.254.1.3
    logging:
      driver: 'json-file'
      options:
        max-size: '1m'
        max-file: '10'

networks:
  default:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.254.1.0/24
